name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    # [수정됨] 아래 파일들만 변경되었을 때는 액션을 실행하지 않습니다.
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: ["main"]
    # [수정됨] PR 때도 문서 변경은 검사할 필요가 없으므로 무시합니다.
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # JOB 1: 린트 검사
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Lint
        run: npm run lint

  # JOB 2: 빌드 (여기서 노션 데이터를 가져옵니다)
  # 이 작업은 PR이든 Main이든 항상 실행됩니다.
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ★ 핵심: 빌드할 때 Secrets 주입
      - name: Build (Fetch Notion Data)
        run: npm run build
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      # 빌드 결과물을 GitHub 아티팩트로 업로드 (배포 단계로 넘겨주기 위함)
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # JOB 3: 배포 (실제 사이트에 올리기)
  # ★ 핵심: 이 작업은 오직 'main' 브랜치일 때만 실행됩니다.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # PR에서는 이 단계가 스킵됩니다 (에러 방지)
    
    # 배포 환경 설정 (PR 단계에서는 이 설정 때문에 에러가 났던 것입니다)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
