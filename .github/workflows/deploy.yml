name: Deploy to GitHub Pages

on:
  # Main 브랜치에 푸시되었을 때 (실제 배포)
  push:
    branches: ["main"]
  # PR이 올라왔을 때 (테스트 빌드용 - 노션 연동 잘 되는지 확인)
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Lint
        run: npm run lint

  deploy:
    needs: lint
    runs-on: ubuntu-latest
    # environment 설정은 실제 배포(main)일 때만 적용 (권한 문제 방지)
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ★ Build 실행 (여기서 fetch-notion.js 실행됨)
      # ★ Repository Secrets에 키가 등록되어 있어야 함!
      - name: Build
        run: npm run build
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      # --- 아래는 실제 배포 단계 ---
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # ★ 실제 배포는 main 브랜치일 때만 실행 (PR에서는 빌드까지만 성공하면 OK)
      - name: Deploy to GitHub Pages
        id: deployment
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4